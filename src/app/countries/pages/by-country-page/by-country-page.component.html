<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box
      [initialValue]="initialValue"
      placeholder="Buscar por Pais..."
      (onDebounce)="searchByCountry($event)"
      >
    </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <share-loading-spinner *ngIf="isLoading"></share-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
